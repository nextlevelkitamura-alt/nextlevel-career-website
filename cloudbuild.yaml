# Cloud Build configuration for deploying to Cloud Run
# 使い方: ./deploy.sh を実行してください（シークレットを自動読み込み）
#
# ⚠️ gcloud run deploy --source . はDockerfileがあるとcloudbuild.yamlを無視します。
# 必ず gcloud builds submit --config cloudbuild.yaml を使ってください。

substitutions:
  # NEXT_PUBLIC_* はビルド時に焼き込まれるため、ここに値を設定する
  _NEXT_PUBLIC_SUPABASE_URL: 'https://oqrvutvyyscvacmxvpkk.supabase.co'
  _NEXT_PUBLIC_SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcnZ1dHZ5eXNjdmFjbXh2cGtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMDk3MzMsImV4cCI6MjA4MDY4NTczM30.UiRFHGVNaKWYdyyUsRmc8VQGfH0Z_EX5mOHOz5a_fwI'
  _NEXT_PUBLIC_BASE_URL: 'https://nextlevel-career-site-466617344999.asia-northeast1.run.app'
  _NEXT_PUBLIC_SITE_URL: 'https://nextlevel-career-site-466617344999.asia-northeast1.run.app'
  _NEXT_PUBLIC_CALCOM_APPLY_URL: 'nextlevel-career/mendan'
  _NEXT_PUBLIC_CALCOM_CONSULT_URL: 'nextlevel-career/sodan'
  # シークレットは deploy.sh から --substitutions で渡す（コミット禁止）
  _GEMINI_API_KEY: ''
  _SUPABASE_SERVICE_ROLE_KEY: ''
  _CALCOM_WEBHOOK_SECRET: ''

steps:
  # Docker イメージをビルド（NEXT_PUBLIC_* をビルド時に焼き込む）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=$_NEXT_PUBLIC_SUPABASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$_NEXT_PUBLIC_SUPABASE_ANON_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_BASE_URL=$_NEXT_PUBLIC_BASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_SITE_URL=$_NEXT_PUBLIC_SITE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_CALCOM_APPLY_URL=$_NEXT_PUBLIC_CALCOM_APPLY_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_CALCOM_CONSULT_URL=$_NEXT_PUBLIC_CALCOM_CONSULT_URL'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nextlevel-career-site:$BUILD_ID'
      - '.'

  # Artifact Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nextlevel-career-site:$BUILD_ID'

  # Cloud Run にデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nextlevel-career-site'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nextlevel-career-site:$BUILD_ID'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=$_NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY=$_NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_BASE_URL=$_NEXT_PUBLIC_BASE_URL,NEXT_PUBLIC_SITE_URL=$_NEXT_PUBLIC_SITE_URL,NEXT_PUBLIC_CALCOM_APPLY_URL=$_NEXT_PUBLIC_CALCOM_APPLY_URL,NEXT_PUBLIC_CALCOM_CONSULT_URL=$_NEXT_PUBLIC_CALCOM_CONSULT_URL,SUPABASE_URL=$_NEXT_PUBLIC_SUPABASE_URL,SUPABASE_ANON_KEY=$_NEXT_PUBLIC_SUPABASE_ANON_KEY,GEMINI_API_KEY=$_GEMINI_API_KEY,SUPABASE_SERVICE_ROLE_KEY=$_SUPABASE_SERVICE_ROLE_KEY,CALCOM_WEBHOOK_SECRET=$_CALCOM_WEBHOOK_SECRET'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nextlevel-career-site:$BUILD_ID'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
